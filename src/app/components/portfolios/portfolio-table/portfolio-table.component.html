<ejs-grid
  #grid
  [dataSource]="portfolios"
  [editSettings]="editSettings"
  [toolbar]="toolbar"
>
  <e-columns>
    <e-column
      field="id"
      headerText="ID"
      isPrimaryKey="true"
      [visible]="false"
      [allowEditing]="false"
    ></e-column>
    <e-column
      field="created"
      headerText="Created"
      format="yMd"
      width="100"
      [allowEditing]="false"
    ></e-column>
    <e-column
      field="name"
      headerText="Name"
      width="120"
      [allowEditing]="true"
    ></e-column>
    <e-column
      field="description"
      headerText="Description"
      width="100"
      [allowEditing]="true"
    ></e-column>
  </e-columns>
</ejs-grid>
