<ejs-grid
  #grid
  [dataSource]="portfolios"
  [editSettings]="editSettings"
  [toolbar]="toolbar"
  [allowPaging]="true"
  [allowSorting]="true"
  [allowFiltering]="true"
  [sortSettings]="sortSettings"
  [pageSettings]="pageSettings"
  [filterSettings]="filterSettings"
  (queryCellInfo)="queryCellInfo($event)"
  (beforeBatchAdd)="beforeBatchAdd($event)"
>
  <e-columns>
    <e-column
      field="id"
      headerText="ID"
      isPrimaryKey="true"
      [visible]="false"
      [allowEditing]="false"
    ></e-column>
    <e-column
      field="createdAt"
      headerText="Created"
      type="date"
      format="yyyy-MM-dd"
      width="100"
      [allowEditing]="false"
    ></e-column>
    <e-column
      field="name"
      headerText="Name"
      width="120"
      [allowEditing]="true"
      [validationRules]="nameRules"
      [allowFiltering]="true"
    ></e-column>
    <e-column
      field="description"
      headerText="Description"
      width="100"
      [allowEditing]="true"
      [allowFiltering]="false"
    ></e-column>
  </e-columns>
</ejs-grid>
