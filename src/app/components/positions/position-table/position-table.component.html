<ejs-grid
  #grid
  [dataSource]="positions"
  [editSettings]="editSettings"
  [toolbar]="toolbar"
  [allowSorting]="true"
  [allowFiltering]="true"
  [filterSettings]="{ type: 'Menu' }"
>
  <e-columns>
    <e-column
      field="id"
      headerText="ID"
      isPrimaryKey="true"
      [visible]="false"
      [allowEditing]="false"
      [allowFiltering]="false"
    ></e-column>
    <e-column
      field="reportDate"
      headerText="Report Date"
      format="yMd"
      textAlign="Right"
      width="100"
      [allowEditing]="false"
      [filter]="{ type: 'Menu', ui: { format: 'dd/MM/yyyy', mode: 'Range' } }"
      type="date"
    ></e-column>
    <e-column
      field="symbol"
      headerText="Symbol"
      width="120"
      [allowEditing]="false"
      type="string"
      [filter]="{ type: 'Menu' }"
    ></e-column>
    <e-column
      field="strategy"
      headerText="Strategy"
      editType="dropdownedit"
      [edit]="strategyParams"
      type="string"
      width="100"
      [filter]="{ type: 'Menu' }"
    ></e-column>
    <e-column
      field="assetClass"
      headerText="Asset Class"
      textAlign="Right"
      width="100"
      [allowEditing]="false"
      type="string"
      [filter]="{ type: 'CheckBox' }"
    ></e-column>
    <e-column
      field="quantity"
      headerText="Quantity"
      textAlign="Right"
      width="100"
      [allowEditing]="false"
      type="number"
      [allowFiltering]="false"
    ></e-column>
    <e-column
      field="buyPrice"
      headerText="Buy Price"
      format="C2"
      textAlign="Right"
      width="100"
      [allowEditing]="false"
      type="number"
      [allowFiltering]="false"
    ></e-column>
    <e-column
      field="marketPrice"
      headerText="Market Price"
      format="C2"
      textAlign="Right"
      width="100"
      [allowEditing]="false"
      [allowFiltering]="false"
      type="number"
    ></e-column>
    <e-column
      field="marketValue"
      headerText="Market Value"
      format="C2"
      textAlign="Right"
      width="100"
      [allowEditing]="false"
      type="number"
      [allowFiltering]="false"
    ></e-column>
    <e-column
      field="gainLoss"
      headerText="Gain Loss"
      format="C2"
      textAlign="Right"
      width="100"
      [allowEditing]="false"
      type="number"
      [allowFiltering]="false"
    ></e-column>
    <e-column
      field="gainLossPct"
      headerText="Gain Loss %"
      format="P2"
      textAlign="Right"
      width="100"
      [allowEditing]="false"
      type="number"
      [allowFiltering]="false"
    ></e-column>
  </e-columns>
</ejs-grid>
