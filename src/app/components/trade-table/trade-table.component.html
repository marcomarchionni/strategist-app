<table mat-table [dataSource]="tableData$">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let trade">
      {{ trade.date | date : "shortDate" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let trade">{{ trade.symbol }}</td>
  </ng-container>
  <ng-container matColumnDef="strategy">
    <th mat-header-cell *matHeaderCellDef>Strategy</th>
    <td mat-cell *matCellDef="let trade">{{ trade.strategy }}</td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let trade">{{ trade.quantity }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let trade">{{ trade.price }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
