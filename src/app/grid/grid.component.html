<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Symbol</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of records; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ record.symbol }}</td>
      <td>{{ record.quantity }}</td>
      <td>{{ record.price }}</td>
    </tr>
  </tbody>
</table>
